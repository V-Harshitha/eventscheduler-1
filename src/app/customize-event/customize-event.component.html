<header>
  <!--<img src="assets/es.PNG" width="300px" height="150px">-->
  <h1>Event Scheduler</h1>
  <nav>
    <ul>
      <li><a routerLink="/home">Home
        <img src="assets/home3.png" width="20px" height="20px">
      </a>
      </li>
      <li><a routerLink="/create">Events
        <img src="assets/event.png" width="20px" height="20px"></a></li>
      <li><a routerLink="/event-calendar">Calendar
        <img src="assets/calendar2.png" width="20px" height="20px"></a></li>
      <!--<li><a href="#">About</a></li>-->
      <li><a routerLink="/form">Form<img src="assets/form.png" width="20px" height="18px"></a></li>
      <li><a routerLink="/getstarted">LogOut<img src="assets/logout.png" width="20px" height="17px"></a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="customize-event-section">
    <h2>Customize Event Details and Settings</h2>
    <p>Customize your event with various details and settings</p>
  
    <div class="customize-event-section">
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" [(ngModel)]="eventName" name="eventName" required #eventNameField="ngModel">
        <!-- <div *ngIf="eventNameField.invalid && (eventNameField.dirty || eventNameField.touched)">
          <p class="error-message">Event Name is required</p>
        </div> -->
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" [(ngModel)]="eventDate" name="eventDate" required #eventDateField="ngModel"
          (change)="checkEventDate()">
        <!-- <div *ngIf="eventDateField.invalid && (eventDateField.dirty || eventDateField.touched)">
          <p class="error-message">Event Date is required</p>
        </div> -->
        <div *ngIf="dateInPast" class="error-message">Scheduling for past days is not allowed</div>
      </div>
      <div class="form-group">
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" [(ngModel)]="eventLocation" name="eventLocation">
      </div>
      <div class="button-container">
        <button (click)="addEvent()" [disabled]="eventNameField.invalid || eventDateField.invalid || dateInPast">Add Event</button>
        <button (click)="getAllEvents()">Show Events</button>
        <button routerLink="/event-calendar" (click)="navigateToCalendar()">Go To Calendar</button>
      </div>
      <div *ngIf="eventAddedMessage" class="event-added-message">{{eventAddedMessage}}</div>
    </div>
  </div>

  
</main>
