
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="login.component.css">
  </head>
  <body>
    <!--<img src="assets/es.PNG" width="300px" height="150px">-->
    <h1>Event Scheduler</h1>
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required >
          <!-- <div *ngIf="loginForm.get('username')?.hasError('required')" class="error-message">Username is required</div> -->
          <div *ngIf="loginForm.get('username')?.hasError('minlength')" class="error-message">Username must be at least 4 characters long</div>
     
          </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" [disabled]="!username || !password">Login</button>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
        <a href="/forgot-password">Forgot Password?</a>

      </form>
    </div>
  </body>
  </html>
