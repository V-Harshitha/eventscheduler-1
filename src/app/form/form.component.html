
<!DOCTYPE html>
<html>
    <head>
        <link href="form.component.css">
    </head>
    <body>
      <header>
        <!--<img src="assets/es.PNG" width="300px" height="150px">-->
        <h1>Event Scheduler</h1>
        <nav>
          <ul>
            <li><a routerLink="/home">Home
              <img src="assets/home3.png" width="20px" height="20px">
            </a>
            </li>
            <li><a routerLink="/create">Events
              <img src="assets/event.png" width="20px" height="20px"></a></li>
            <li><a routerLink="/event-calendar">Calendar
              <img src="assets/calendar2.png" width="20px" height="20px"></a></li>
            <!--<li><a href="#">About</a></li>-->
            <li><a routerLink="/form">Form<img src="assets/form.png" width="20px" height="18px"></a></li>
            <li><a routerLink="/getstarted">LogOut<img src="assets/logout.png" width="20px" height="17px"></a></li>
          </ul>
        </nav>
      </header>
   
    <main>
    <div class="registration-form">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="gender" required>
        <option value="option1">Male</option>
        <option value="option2">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" [(ngModel)]="phoneNumber" required>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <input type="checkbox" id="checkbox1" name="checkbox1" required>
          <label for="checkbox1">Accept the conditions</label>
        </div>
      </div>
      <button (click)="onSubmit()">Submit</button>
    </form>
  </div>
    </main>
  <footer>
    <p>&copy; 2023 Event Scheduler</p>
  </footer>
</body>
</html>
